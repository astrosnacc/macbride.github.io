<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“¥ Download Preparing - GitHub</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“¦</text></svg>">
    <style>
        :root {
            --bg-dark: #0f1720;
            --accent-blue: #2563eb;
            --accent-mint: #2dd4bf;
            --text-white: #ffffff;
            --text-light-gray: #f3f4f6;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.15);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: var(--bg-dark);
            color: var(--text-light-gray);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Background animation elements */
        .bg-shape {
            position: absolute;
            opacity: 0.03;
            z-index: -1;
        }
        
        .file-tree {
            top: 10%;
            left: 5%;
            width: 200px;
            height: 300px;
            border-left: 2px solid var(--accent-blue);
            animation: slide 40s linear infinite;
        }
        
        .brackets {
            top: 40%;
            right: 15%;
            width: 120px;
            height: 120px;
            border: 2px solid var(--accent-mint);
            animation: slide 35s linear infinite reverse;
        }
        
        .commit {
            bottom: 20%;
            left: 20%;
            width: 150px;
            height: 80px;
            border-radius: 8px;
            border: 2px dashed var(--accent-blue);
            animation: slide 45s linear infinite;
        }
        
        @keyframes slide {
            0% {
                transform: translateX(0) translateY(0);
            }
            50% {
                transform: translateX(100px) translateY(50px);
            }
            100% {
                transform: translateX(0) translateY(0);
            }
        }
        
        @media (prefers-reduced-motion: reduce) {
            .bg-shape {
                animation: none !important;
            }
        }
        
        .container {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .github-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-mint));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .github-icon svg {
            width: 40px;
            height: 40px;
            fill: var(--text-white);
        }
        
        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-white);
            letter-spacing: -0.5px;
        }
        
        h2 {
            font-size: 20px;
            font-weight: 400;
            margin-bottom: 32px;
            color: var(--text-light-gray);
        }
        
        .progress-container {
            width: 100%;
            height: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin: 32px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-mint));
            border-radius: 4px;
            animation: progress 4s ease-in-out forwards;
        }
        
        @keyframes progress {
            0% { width: 0%; }
            20% { width: 25%; }
            40% { width: 50%; }
            60% { width: 75%; }
            80% { width: 85%; }
            100% { width: 95%; }
        }
        
        .redirect-notice {
            background: rgba(45, 212, 191, 0.1);
            border: 1px solid var(--accent-mint);
            border-radius: 12px;
            padding: 16px;
            margin-top: 32px;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent-mint);
        }
        
        .redirect-notice svg {
            margin-right: 12px;
            fill: var(--accent-mint);
        }
        
        footer {
            text-align: center;
            padding: 32px;
            font-size: 12px;
            color: var(--text-light-gray);
            margin-top: 40px;
            opacity: 0.7;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 16px;
            margin-top: 8px;
        }
        
        .footer-links a {
            color: var(--text-light-gray);
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        .footer-links a:hover {
            color: var(--accent-mint);
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 32px 24px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            h2 {
                font-size: 18px;
            }
            
            .footer-links {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Background animation elements -->
    <div class="bg-shape file-tree"></div>
    <div class="bg-shape brackets"></div>
    <div class="bg-shape commit"></div>

            </svg>
        </div>

                <path fill-rule="evenodd" d="M8 16A8 8 0 108 0a8 8 0 000 16zm1-11a1 1 0 00-1 1v3.5L6.5 9 5 10.5 8.5 14 13 9.5 11.5 8 10 9.5V6a1 1 0 00-1-1z"/>
            </svg>
        </div>
    </div>
